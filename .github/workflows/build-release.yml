name: Build and Release app

on:
  push:
    branches: [ stable ]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Linux
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter build linux

      - name: Save linux package
        uses: actions/upload-artifact@v3
        with:
          name: lin
          path: build/linux/x64/release/bundle/*

  build-rest-and-release:
    runs-on: windows-latest
    needs: build-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows

      - name: Create zip
        run: |
          7z -tZip a exec\ExCode-windows.zip build\windows\runner\Release\

      - name: Build Android
        run: |
          flutter build apk
          flutter build appbundle

      - name : Move build files
        run : |
          mv build/app/outputs/flutter-apk/app-release.apk exec/ExCode.apk
          mv build/app/outputs/bundle/release/app-release.aab exec/ExCode.aab
      
      - name: Get the linux package 
        uses: actions/download-artifact@v3
        with:
          name: lin
          path: exec/ExCode-linux.zip
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ExCode
          tag_name: v0.2.0
          prerelease: true
          generate_release_notes: true
          files: exec/*
          body_path: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # TODO change this once finished
          GITHUB_REPOSITORY: gilice/ExCode